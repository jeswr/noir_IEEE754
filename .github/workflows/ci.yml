name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Generate tests job - must run first to produce both tests and CI matrix
  generate-tests:
    runs-on: ubuntu-latest
    outputs:
      test-groups: ${{ steps.matrix.outputs.groups }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate IEEE 754 tests and CI matrix
        run: python3 scripts/generate_tests.py --all --split --output-dir src/ieee754_tests --ci-matrix .github/test-matrix.json

      - name: Read test matrix
        id: matrix
        run: |
          if [ ! -f .github/test-matrix.json ]; then
            echo "Error: test-matrix.json not found"
            ls -la .github/
            exit 1
          fi
          GROUPS=$(jq -c '.groups' .github/test-matrix.json)
          echo "groups=$GROUPS" >> $GITHUB_OUTPUT
          echo "Test groups: $(jq '.groups | length' .github/test-matrix.json) groups"

      - name: Upload generated tests
        uses: actions/upload-artifact@v4
        with:
          name: ieee754-tests
          path: src/ieee754_tests/
          retention-days: 1

  # Read Noir versions from config file
  setup:
    runs-on: ubuntu-latest
    outputs:
      noir-versions: ${{ steps.versions.outputs.versions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Noir versions
        id: versions
        run: |
          VERSIONS=$(jq -c '.versions' .github/noir-versions.json)
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "Noir versions: $VERSIONS"

  # Lint and format check
  lint:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        noir-version: ${{ fromJson(needs.setup.outputs.noir-versions) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Noir
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: ${{ matrix.noir-version }}

      - name: Check format
        run: nargo fmt --check

  # Run tests in parallel groups
  test:
    runs-on: ubuntu-latest
    needs: [setup, generate-tests]
    strategy:
      fail-fast: false
      matrix:
        noir-version: ${{ fromJson(needs.setup.outputs.noir-versions) }}
        group: ${{ fromJson(needs.generate-tests.outputs.test-groups) }}
    name: test (${{ matrix.noir-version }}, ${{ matrix.group.name }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download generated tests
        uses: actions/download-artifact@v4
        with:
          name: ieee754-tests
          path: src/ieee754_tests/

      - name: Install Noir
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: ${{ matrix.noir-version }}

      - name: Run tests - ${{ matrix.group.name }}
        run: |
          MODULE="${{ matrix.group.module }}"
          START=${{ matrix.group.start }}
          END=${{ matrix.group.end }}
          
          if [ "$MODULE" = "_unit_" ]; then
            # Run unit tests
            echo "Running unit tests"
            nargo test test_float32 || exit 1
            nargo test test_float64 || exit 1
          elif [ "$START" = "0" ] && [ "$END" -gt "50" ] || [ "$((END - START))" -gt "50" ]; then
            # Large range - run whole module (shouldn't happen with current grouping)
            echo "Running all tests in module: $MODULE"
            nargo test "ieee754_tests::${MODULE}::" || exit 1
          else
            # Run specific chunk range
            for i in $(seq $START $((END - 1))); do
              CHUNK=$(printf "chunk_%04d" $i)
              echo "Running tests: ieee754_tests::${MODULE}::${CHUNK}::"
              nargo test "ieee754_tests::${MODULE}::${CHUNK}::" || exit 1
            done
          fi
        shell: bash

  # Summary job that depends on all test jobs
  test-summary:
    runs-on: ubuntu-latest
    needs: [setup, lint, test, generate-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.setup.result }}" != "success" ]; then
            echo "Setup failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          if [ "${{ needs.generate-tests.result }}" != "success" ]; then
            echo "Test generation failed"
            exit 1
          fi
          echo "All checks passed!"
